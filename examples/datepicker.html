<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>日期选择器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../dist/css/workflow-theme-mobile.css" rel="stylesheet">
</head>
<body>
    <div class="page-header">基本日期</div>
    <div class="form-group">
        <input type="text" class="form-control" value="2017" data-provide="datepicker">
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/js/workflow-theme-mobile.js"></script>
    <script>
        (function() {
            var cn = {
                autoclose: true,
                format: "yyyy年mm月dd日",
                language: "zh-CN",
                todayHighlight: true,
                startDate: Date()
            };
            $('[data-provide="datepicker"]').datepicker(cn);
        })();
    </script>
</body>
</html>

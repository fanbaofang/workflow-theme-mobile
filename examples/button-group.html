<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮组</title>
    <link rel="stylesheet" href="../dist/css/workflow-theme-mobile.css">
    <style>
        .btn-group {
            margin: 20px;
        }
    </style>
    <script src="../dist/js/workflow-theme-mobile.js"></script>
</head>
<body>
    <article>
        <div class="btn-group">
            <button type="button" class="btn btn-default">部门</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-warning">重要</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">紧急</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success">发布</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-info">批准</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">驳回</button>
        </div>
        <!-- 不可以点击的标签组件 -->
        <span class="label label-default">Default</span>
        <span class="label label-primary">Primary</span>
        <span class="label label-success">Success</span>
        <span class="label label-info">Info</span>
        <span class="label label-warning">Warning</span>
        <span class="label label-danger">Danger</span>



        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <ul class="list-group">
                <li class="list-group-item disabled">
                    <a class="btn btn-default">关注</a>
                </li>
                <li class="list-group-item">
                    <a class="btn btn-default">发布</a>
                </li>
                <li class="list-group-item">
                    <a class="btn btn-default">审核</a>
                </li>
                <li class="list-group-item disabled">
                    <a class="btn btn-default">接受</a>
                </li>
                <li class="list-group-item">
                    <a class="btn btn-default">执行</a>
                </li>
                <li class="list-group-item">
                    <a class="btn btn-default">评价</a>
                </li>
                <li class="list-group-item">
                    <a class="btn btn-default">终止</a>
                </li>
                <li class="list-group-item">
                    <a class="btn btn-default">克隆</a>
                </li>
                <li class="list-group-item">
                    <a class="btn btn-default">催办</a>
                </li>
            </ul>
        </div>
    </article>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/js/workflow-theme-mobile.js"></script>
</body>
</html>

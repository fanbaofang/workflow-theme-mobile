<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮组</title>
    <link rel="stylesheet" href="../dist/css/workflow-theme-mobile.css">
    <style>
        .btn-group {
            margin: 20px;
        }
    </style>
    <script src="../dist/js/workflow-theme.mobile.js"></script>
</head>
<body>
    <div class="btn-group">
        <button type="button" class="btn btn-default">部门</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-warning">重要</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-danger">紧急</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-success">发布</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-info">批准</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">驳回</button>
    </div>
</body>
</html>

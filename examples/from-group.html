<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单组</title>
    <link rel="stylesheet" href="../dist/css/workflow-theme-mobile.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <a class="navbar-brand" href="#">AAA浏览</a>
        </div>
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索关键字">
            </div>
            <span class="glyphicon glyphicon-refresh"></span>
        </form>
    </nav>
    <article>
        <!-- 块级表单 -->
        <form role="form" class="form-inline">
            <div class="form-group">
                <label>块级表单</label>
                <input type="text" class="form-control" placeholder="请输入名称">
            </div>
        </form>
        <!-- 内联表单 -->
        <form class="form-inline">
            <div class="form-group">
                <label>内联表单</label>
                <input type="text" placeholder="请输入名称" class="form-control"> ——
                <input type="text" placeholder="请输入名称" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">选择列表</label>
                <select class="form-control">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="name">选择列表</label>
                <select class="form-control">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                        </select>
            </div>
            <div class="form-group">
                <label class="">内联文本域</label>
                <textarea class="form-control" rows="3" cols="8"></textarea>
            </div>
            <div class="form-group">
                <label for="name">文本框</label>
                <textarea class="form-control block" rows="5"></textarea>
            </div>
        </form>
        <form role="form">
            <div class="form-group">
                <label for="name">文本框</label>
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </form>
    </article>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/js/workflow-theme-mobile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浏览列表</title>
    <link rel="stylesheet" href="../dist/css/workflow-theme-mobile.css">
</head>
<style>
</style>
<body>
    <nav class="navbar navbar-back navbar-default">
        <div class="navbar-header">
            <div class="col-xs-3">
                <a class="back" href="@Html.Encode(Model.ReturnUrl)">
                    <img src="images/back.png"/>
                </a>
            </div>
            <div class="col-xs-6 text-center title">
                待发布任务
            </div>
            <div class="col-xs-3 text-right">
                <a class="refresh" asp-action="SignOut" asp-controller="Account">
                    <img src="images/refresh.png"/>
                </a>
            </div>
        </div>
    </nav>
    <article>
        <div class="form-group person-management">
            <div class="row">
                <div class="col-xs-6 text-center">
                    <a class="numeric numeric-default" asp-action="Index" asp-controller="AcceptOrForward" asp-route-Search.Status="@AssignmentStatus.Unaccepted">
                        <img src="images/placeholder.jpg" />
                        <div class="numeric-header">4444</div>
                        <div>待接受</div>
                    </a>
                </div>
                <div class="col-xs-6 text-center">
                    <a class="numeric numeric-primary" asp-action="Concern" asp-controller="Home">
                        <img src="images/placeholder.jpg" />
                        <div class="numeric-header">4</div>
                        <div>已关注</div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <a class="numeric numeric-primary" asp-action="Index" asp-controller="Execution">
                        <img src="images/placeholder.jpg" />
                        <div class="numeric-header">4</div>
                        <div>办理中</div>
                    </a>
                </div>
                <div class="col-xs-6 text-center">
                    <a class="numeric numeric-info" asp-action="Index" asp-controller="Audit" asp-route-Search.Status="@AssignmentStatus.Unaudited">
                        <img src="images/placeholder.jpg" />
                        <div class="numeric-header">4</div>
                        <div>待审核</div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <a class="numeric numeric-warning" asp-action="Index" asp-controller="Evaluation" asp-route-Search.Status="@AssignmentStatus.Unevaluation">
                        <img src="images/placeholder.jpg" />
                        <div class="numeric-header">4</div>
                        <div>待评价</div>
                    </a>
                </div>
                <div class="col-xs-6 text-center">
                    <a class="numeric numeric-danger" asp-action="Refuse" asp-controller="Home">
                        <img src="images/placeholder.jpg" />
                        <div class="numeric-header">4</div>
                        <div>已驳回</div>
                    </a>
                </div>
            </div>
        </div>
        <form action="" id="publish" method="POST"></form>
    </article>
    <input class="btn-fixed-bottom text-center" form="publish" type="submit" value="+新建任务">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/js/workflow-theme-mobile.js"></script>
</body>
</html>

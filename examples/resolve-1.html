<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮组</title>
    <link rel="stylesheet" href="../dist/css/workflow-theme-mobile.css">
    <style>
        .btn-group {
            margin: 20px;
        }
    </style>
    <script src="../dist/js/workflow-theme-mobile.js"></script>
</head>
<body>
    <article>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-9">
                        <input type="checkbox" id="name" class="rad" />
                        <label for="name"></label>子任务一
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-primary">发布</button>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-9">
                        <input type="checkbox" id="aa" class="rad-add" />
                        <label for="aa"></label>
                        <a>点击添加子任务</a>
                    </div>
                </div>
            </li>
        </ul>
    </article>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../dist/js/workflow-theme-mobile.js"></script>
</body>
</html>
